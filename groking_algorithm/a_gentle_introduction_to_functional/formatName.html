  <script>
    var argsToArray = function (args) {
      return Array.prototype.slice.call(args, 0);
    }

    var compose = function () {
      var args = arguments;
      var start = args.length - 1;
      return function () {
        var i = start;
        var result = args[start].apply(this, arguments);
        i = i - 1;
        while (i >= 0) {
          result = args[i].call(this, result);
          i = i - 1;
        }
        return result;
      };
    };

    function curry(fn) {
      var arity = fn.length;

      function given(argsSoFar) {
        return function helper() {
          var args = Array.prototype.slice.call(arguments, 0);
          var updatedArgsSoFar = argsSoFar.concat(args);

          if (updatedArgsSoFar.length >= arity) {
            return fn.apply(this, updatedArgsSoFar);
          }
          else {
            return given(updatedArgsSoFar);
          }
        }
      }

      return given([]);
    }

    var poem = 'Twas brillig, and the slithy toves\n' +
      'Did gyre and gimble in the wabe;\n' +
      'All mimsy were the borogoves,\n' +
      'And the mome raths outgrabe.';

    var replace = curry(function (find, replacement, str) {  // ðŸŽ­ 
      var regex = new RegExp(find, 'g');
      return str.replace(regex, replacement);
    });


    var wrapWith = curry(function (tag, str) {  // ðŸŽ­
      return '<' + tag + '>' + str + '</' + tag + '>';
    });

    var modifyPoem = compose(
      wrapWith('blockquote'),
      wrapWith('p'),
      replace('\n', '<br/>\n'),
      replace('brillig', wrapWith('em', 'four oâ€™clock in the afternoon')),
    );

    console.log(modifyPoem(poem));

  </script>
