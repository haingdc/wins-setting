<head>
  <meta charset="UTF-8">

<body>
  <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js'></script>
  <script>
    var poem = 'Twas brillig, and the slithy toves\n' +
      'Did gyre and gimble in the wabe;\n' +
      'All mimsy were the borogoves,\n' +
      'And the mome raths outgrabe.';

    var replace = function (find, replacement, str) {  // ðŸŽ­ 
      var regex = new RegExp(find, 'g');
      return str.replace(regex, replacement);
    }

    var wrapWith = function (tag, str) {  // ðŸŽ­
      return '<' + tag + '>' + str + '</' + tag + '>';
    }

    var wrapBlockquote = _.partial(wrapWith, 'blockquote');
    var wrapP = _.partial(wrapWith, 'p');
    var addBreaks = _.partial(replace, '\n', '<br/>\n');
    var wrapWithEm = _.partial(wrapWith, 'em');

    var replaceBrillig = _.partial(replace, 'brillig', wrapWithEm('four oâ€™clock in the afternoon'));

    var modifyPoem = _.flow(  // compose â‰ˆ flow trong Lodash
      replaceBrillig,
      addBreaks,
      wrapP,
      wrapBlockquote,
    );

    console.log(modifyPoem(poem));
  </script>
</body>

</html>
