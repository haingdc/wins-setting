      'Did gyre and gimble in the wabe;\n' +

    var replace = _.curry(function (find, replacement, str) {  // ðŸŽ­ 
      var regex = new RegExp(find, 'g');
      return str.replace(regex, replacement);
    });


    var wrapWith = _.curry(function (tag, str) {  // ðŸŽ­
      return '<' + tag + '>' + str + '</' + tag + '>';
    });

    var modifyPoem = _.flow(  // compose â‰ˆ flow trong Lodash
      replace('brillig', wrapWith('em', 'four oâ€™clock in the afternoon')),
      replace('\n', '<br/>\n'),

    );
